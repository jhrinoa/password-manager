

<!-- index.html -->
<!DOCTYPE html>
<html ng-app="passwordMgrApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- SCROLLS -->
<!-- load bootstrap and fontawesome via CDN -->
<link rel="stylesheet"
	href="libs/css/bootstrap.css" />
<link rel="stylesheet"
	href="libs/css/font-awesome.css" />
<link rel="stylesheet" href="app.css" />

<script type="text/javascript" src="libs/js/angular.js"></script>
<!-- <script
	src="libs/js/angular-route.js"></script>
 -->
 <script
	src="libs/js/angular-ui-router.js"></script>
<script type="text/javascript"
	src="libs/js/restangular.js"></script>
<script type="text/javascript" src="libs/js/angular-jwt.js"></script>
<script type="text/javascript" src="libs/js/angular-storage.js"></script>	
<script type="text/javascript" src="app.js"></script>

<!-- The followings are need to be minified when deploying to production -->
<script type="text/javascript" src="components/home/homeController.js"></script>
<script type="text/javascript" src="components/about/aboutController.js"></script>
<script type="text/javascript" src="components/contact/contactController.js"></script>
<script type="text/javascript" src="components/login/loginController.js"></script>
<script type="text/javascript" src="components/list/listController.js"></script>

<base href="/passwordMgr/">
</head>
<body>

	<!-- HEADER AND NAVBAR -->
	<header>
		<nav class="navbar navbar-default" ng-controller="mainController">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" ui-sref="home">Password Manager
						Application</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a ui-sref="home"><i class="fa fa-home"></i> Home</a></li>
					<li><a ui-sref="about"><i class="fa fa-shield"></i> About</a></li>					
					<li><a ui-sref="contact"><i class="fa fa-comment"></i>
							Contact</a></li>
					<li><a ui-sref="list"><i class="fa fa-key"></i> Password List</a></li>
                    <li><a ui-sref="login" ng-show="!isUserLoggedIn()"><i
                            class="fa fa-sign-in"></i></i> Log in</a></li>
                    <li><a ui-sref="logout" ng-show="isUserLoggedIn()"><i
                            class="fa fa-sign-out"></i></i> Log out</a></li>				</ul>
			</div>
		</nav>
	</header>

	<!-- MAIN CONTENT AND INJECTED VIEWS -->
	<div class="container">
		<div ui-view></div>
	</div>

</body>
</html>
