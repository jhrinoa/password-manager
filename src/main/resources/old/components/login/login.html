
<div class="container">

	<form class="jlee-form-signin" ng-submit="signIn()">
		<h2 class="form-signin-heading">Please sign in</h2>
		<div class="input-group margin-bottom-sm">
			<span class="input-group-addon"><i
				class="fa fa-envelope-o fa-fw"></i></span> <input class="form-control"
				type="email" placeholder="Email address" ng-model="username" />
		</div>
		<div class="input-group">
			<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
			<input class="form-control" type="password" placeholder="Password" ng-model="password" />
		</div>
		<div class="checkbox">
			<label> <input type="checkbox" value="remember-me" />
				Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
			in</button>
	</form>

</div>
